<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My First Web Page</h1>
    <p>My First Paragraph</p>

    <h2>What Can JavaScript Do? </h2>

    <p id="demo">JavaScript can change HTML content!</p>
    
    <button type="button" onclick='document.getElementById("demo").innerHTML="Hello HTML JavaScript!"''>Click Me!</button>

    

    <p id="demo"></p>

    <script>
    document.getElementById("demo").innerText = "Hello World";
    </script>
    <button type="button" onclick="document.write(5 + 6)">Try it</button>
    <script>
    window.alert(5 + 6);
    </script>

    <script>
    console.log(5 + 6);
    </script>
<button onclick="window.print()">Print this page</button>
    <script src="/JavaScript/Basics/variables.js"></script>
    <script src="/JavaScript/Basics/javascript/operators.js"></script>
</body>
</html>
