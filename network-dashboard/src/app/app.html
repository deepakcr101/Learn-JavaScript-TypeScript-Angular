<h1>{{ title }}</h1>

<div class="device-grid">
  <!--
    We loop through the 'devices' array in our parent component.
    For each 'device' object in the array, we render our custom component.
  -->
  <app-device-card *ngFor="let d of devices" [device]="d"></app-device-card>
</div>
