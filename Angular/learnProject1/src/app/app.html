<h1>Hello Its My Learning Project</h1>
<button (click)="handleClickEvent()">Click Here to Test Button Events: </button>
<h2>{{ title() }}</h2>

<h1>Events</h1>
<input type="text" (input)="handleEvent($event.type)">
<br>
<input type="text" (change)="handleEvent($event.type)">
<br>
<input type="text" (blur)="handleEvent($event.type)">
<br>
<input type="text" (focus)="handleEvent($event.type)">
<br>

<div (click)="handleEvent('div clicked')">Hi I am Here Click Me</div>
<div (mouseenter)="handleEvent('div mouseenter')" id="div1"></div>
<div (mouseleave)="handleEvent('div mouseleave')" id="div2"></div>
